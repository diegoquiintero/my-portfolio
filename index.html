  <div class="cert-modal" id="certModal">
    <img id="certModalImg" src="" alt="Certificate preview" />
  </div>

  <script src="js/script.js"></script>
  <script>
    const modal = document.getElementById("certModal");
    const modalImg = document.getElementById("certModalImg");
    const certImages = document.querySelectorAll("#certified img");

    certImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.classList.add("show");
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modal.addEventListener("click", () => {
      modal.classList.remove("show");
      modalImg.src = "";
    });
  </script>
  <script>
  const themeColorMeta = document.querySelector('meta[name="theme-color"]');
  const root = document.documentElement;

  function updateThemeColor() {
    const theme = root.getAttribute('data-theme');
    themeColorMeta.setAttribute('content', theme === 'dark' ? '#ffffff' : '#000000');
  }

  // Update on load
  updateThemeColor();

  // Also update when theme is toggled
  document.getElementById("theme-toggle").addEventListener("click", () => {
    setTimeout(updateThemeColor, 50); // small delay in case toggle is async
  });
</script>
